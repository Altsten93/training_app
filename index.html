<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #4A5568;
            border-top: 4px solid #4299E1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .view { display: none; } /* Hide all views by default */
        .view.active { display: block; } /* Show only the active view */
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <div class="container mx-auto max-w-2xl p-4 py-8">

        <!-- View 1: Loader -->
        <div id="loader-view" class="view active text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-400 font-semibold">Loading your training data...</p>
        </div>
        
        <!-- View 2: Error -->
        <div id="error-view" class="view">
             <div class="bg-red-900/50 p-6 rounded-2xl text-center">
                <h2 class="text-2xl font-bold text-red-300">Error</h2>
                <p id="error-message" class="mt-2 text-red-300"></p>
                <button onclick="location.reload()" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Try Again</button>
            </div>
        </div>

        <!-- View 3: Home Screen -->
        <div id="home-view" class="view">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-white tracking-tight">Training Hub</h1>
                <p class="text-gray-400 mt-1">What would you like to do?</p>
            </header>
            <div class="space-y-4">
                <button id="show-workout-btn" class="w-full text-left p-6 bg-blue-600 hover:bg-blue-700 rounded-xl transition-transform transform hover:scale-105">
                    <h2 class="text-2xl font-bold text-white">Next Workout</h2>
                    <p class="text-blue-200">See your next scheduled training session.</p>
                </button>
                <button id="show-stats-btn" class="w-full text-left p-6 bg-gray-800 hover:bg-gray-700 rounded-xl transition-transform transform hover:scale-105">
                    <h2 class="text-2xl font-bold text-white">View Stats</h2>
                    <p class="text-gray-400">Check your accumulated training volume.</p>
                </button>
            </div>
        </div>
        
        <!-- View 4: Workout Details -->
        <div id="workout-view" class="view">
            <!-- Content generated by JS -->
        </div>

        <!-- View 5: Dashboard/Stats -->
        <div id="dashboard-view" class="view">
            <button class="back-btn mb-4 font-semibold text-blue-400 hover:text-blue-300">&larr; Back to Home</button>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700">
                <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Weekly Training Volume</h2>
                <canvas id="volume-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- ONE-TIME SETUP ---
        const CONFIG = {
            chest: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZEwzPvfWQhcYGCjEShCyYoSSelbrQkTI7Mu6hVRgw190wDS0o84OQjTOSWdxje62AJ62bCMOVpSI7/pub?gid=0&single=true&output=csv",
            back: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZEwzPvfWQhcYGCjEShCyYoSSelbrQkTI7Mu6hVRgw190wDS0o84OQjTOSWdxje62AJ62bCMOVpSI7/pub?gid=1317122870&single=true&output=csv",
            legs: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZEwzPvfWQhcYGCjEShCyYoSSelbrQkTI7Mu6hVRgw190wDS0o84OQjTOSWdxje62AJ62bCMOVpSI7/pub?gid=1972507766&single=true&output=csv",
            scriptUrl: "https://script.google.com/macros/s/AKfycbygMk5VLSori47VCZf2LvW9HIJgzN93Rg4XArJ6Rc52-xY7vPUn0WYBWQhYyuFAbWS9/exec"
        };

        // DOM Elements
        const views = document.querySelectorAll('.view');
        const errorMessage = document.getElementById('error-message');
        const workoutView = document.getElementById('workout-view');
        
        let allWorkoutsData = [];
        let chartInstance = null;
        let nextWorkoutData = null; // To store the workout being displayed

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', handleFetchData);
        document.getElementById('show-workout-btn').addEventListener('click', () => switchView('workout-view'));
        document.getElementById('show-stats-btn').addEventListener('click', () => switchView('dashboard-view'));
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.back-btn')) {
                switchView('home-view');
            }
        });

        function switchView(viewId) {
            views.forEach(view => view.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        async function handleFetchData() {
            try {
                const [chestData, backData, legsData] = await Promise.all([
                    fetchSheet(CONFIG.chest, 'Chest & Triceps'),
                    fetchSheet(CONFIG.back, 'Back & Biceps'),
                    fetchSheet(CONFIG.legs, 'Legs')
                ]);
                
                allWorkoutsData = [...chestData, ...backData, ...legsData];
                const workoutGroups = [chestData, backData, legsData];
                nextWorkoutData = findNextWorkout(workoutGroups);

                displayNextWorkout(nextWorkoutData);
                prepareDashboard();
                
                switchView('home-view');
            } catch (error) {
                console.error("Fetch Error:", error);
                showError(error.message || "An unknown error occurred.");
            }
        }
        
        async function fetchSheet(url, type) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Failed to fetch ${type} sheet.`);
            const text = await response.text();
            
            const lines = text.trim().split('\n');
            if (lines.length < 2) return []; 
            
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length === headers.length) {
                    let row = { 
                        workoutType: type,
                        originalRowIndex: i + 1 // Crucial for updating the correct row
                    };
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }
            return data;
        }

        function findNextWorkout(workoutGroups) {
            for (const group of workoutGroups) {
                for (const workout of group) {
                    if (workout['Completed_workout']?.toLowerCase() !== 'ja' && workout.Datum) {
                        return workout;
                    }
                }
            }
            return null;
        }

        function displayNextWorkout(nextWorkout) {
            let content = `<button class="back-btn mb-4 font-semibold text-blue-400 hover:text-blue-300">&larr; Back to Home</button>`;

            if (!nextWorkout) {
                content += `<div class="bg-gray-800 p-6 rounded-2xl text-center"><p class="text-xl font-bold text-green-400">All workouts completed!</p></div>`;
                workoutView.innerHTML = content;
                return;
            }

            const workoutDate = new Date(nextWorkout.Datum);
            const container = document.createElement('div');
            container.className = 'bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700';
            
            let exercisesHTML = '';
            const exercises = [];
            for (const key in nextWorkout) {
                if (key.endsWith('_KG') && nextWorkout[key]) {
                    const baseName = key.replace('_KG', '');
                    exercises.push({
                        name: baseName.replace(/_/g, ' '),
                        kg: nextWorkout[key],
                        reps: nextWorkout[`${baseName}_reps`] || 'N/A',
                        sets: nextWorkout[`${baseName}_set`] || 'N/A'
                    });
                }
            }
            exercises.forEach(ex => {
                exercisesHTML += `
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <p class="text-lg font-semibold capitalize">${ex.name}</p>
                        <div class="grid grid-cols-3 gap-4 text-center mt-2">
                            <div><p class="text-xs text-gray-400">Weight</p><p class="text-xl font-bold text-orange-400">${ex.kg} kg</p></div>
                            <div><p class="text-xs text-gray-400">Reps</p><p class="text-xl font-bold">${ex.reps}</p></div>
                            <div><p class="text-xs text-gray-400">Sets</p><p class="text-xl font-bold">${ex.sets}</p></div>
                        </div>
                    </div>`;
            });

            container.innerHTML = `
                <h2 class="text-2xl font-bold text-center text-blue-300">Next Up: ${nextWorkout.workoutType}</h2>
                <p class="text-center text-gray-400 mb-6">${workoutDate.toLocaleString('en-GB', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                <div class="space-y-3">${exercisesHTML}</div>
                <div class="mt-8 text-center">
                    <p class="font-semibold mb-3">Did you complete this workout today?</p>
                    <div class="flex justify-center gap-4">
                        <button id="complete-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">Yes, I'm Done!</button>
                        <button id="skip-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">Skip for Now</button>
                    </div>
                </div>`;
            
            workoutView.innerHTML = content;
            workoutView.appendChild(container);
            
            // Add event listeners for the new buttons
            workoutView.querySelector('#complete-btn').addEventListener('click', markWorkoutComplete);
            workoutView.querySelector('#skip-btn').addEventListener('click', () => alert("Skip feature coming soon!"));
        }

        async function markWorkoutComplete() {
            const button = document.getElementById('complete-btn');
            button.disabled = true;
            button.textContent = 'Updating...';

            const today = new Date();
            const formattedDate = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            // Map workoutType to the actual sheet name as it appears in your Google Sheet
            const sheetNameMap = {
                'Chest & Triceps': 'Chest',
                'Back & Biceps': 'Back',
                'Legs': 'Legs'
            };
            const sheetName = sheetNameMap[nextWorkoutData.workoutType];

            const payload = {
                sheetName: sheetName,
                rowIndex: nextWorkoutData.originalRowIndex,
                date: formattedDate
            };

            try {
                const response = await fetch(CONFIG.scriptUrl, {
                    method: 'POST',
                    mode: 'cors', // Important for cross-origin requests
                    body: JSON.stringify(payload),
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Workout marked as complete! The app will now reload with the next session.');
                    location.reload();
                } else {
                    throw new Error(result.message || 'The script returned an error.');
                }
            } catch (error) {
                console.error("Error updating sheet:", error);
                alert(`Failed to update sheet. Error: ${error.message}`);
                button.disabled = false;
                button.textContent = "Yes, I'm Done!";
            }
        }

        function prepareDashboard() {
            const completed = allWorkoutsData.filter(w => w['Completed_workout']?.toLowerCase() === 'ja' && w.Datum);
            const weeklyVolume = {}; 
            completed.forEach(workout => {
                let totalVolume = 0;
                for (const key in workout) {
                    if (key.endsWith('_volym') && workout[key]) {
                        totalVolume += parseFloat(workout[key]) || 0;
                    }
                }
                if (totalVolume > 0) {
                    const date = new Date(workout.Datum);
                    const weekKey = `${date.getFullYear()}-W${getWeekNumber(date)}`;
                    weeklyVolume[weekKey] = (weeklyVolume[weekKey] || 0) + totalVolume;
                }
            });
            const sortedWeeks = Object.keys(weeklyVolume).sort();
            renderChart(sortedWeeks, sortedWeeks.map(week => weeklyVolume[week]));
        }
        
        function renderChart(labels, data) {
            const ctx = document.getElementById('volume-chart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [{
                    label: 'Total Volume (KG)', data,
                    backgroundColor: 'rgba(66, 153, 225, 0.2)',
                    borderColor: 'rgba(66, 153, 225, 1)',
                    borderWidth: 2, tension: 0.1, fill: true
                }]},
                options: { scales: { y: { beginAtZero: true } }, responsive: true }
            });
        }
        
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function showError(message) {
            errorMessage.textContent = message;
            switchView('error-view');
        }
    </script>
</body>
</html>
