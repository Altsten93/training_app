<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altsten_training_hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #4A5568;
            border-top: 4px solid #4299E1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .view { display: none; } /* Hide all views by default */
        .view.active { display: block; } /* Show only the active view */
        #dashboard-view span {
            color: white !important;
        }
        #completion-view span {
            color: white !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">
    <div class="container mx-auto max-w-2xl p-4 py-8">

        <div id="notification" class="hidden fixed top-5 right-5 bg-green-500 text-white p-4 rounded-lg shadow-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span id="notification-message"></span>
        </div>

        <!-- View 1: Loader -->
        <div id="loader-view" class="view active text-center">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-400 font-semibold">Loading your training data...</p>
        </div>
        
        <!-- View 2: Error -->
        <div id="error-view" class="view">
             <div class="bg-red-900/50 p-6 rounded-2xl text-center">
                <h2 class="text-2xl font-bold text-red-300">Error</h2>
                <p id="error-message" class="mt-2 text-red-300"></p>
                <button onclick="location.reload()" class="mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Try Again</button>
            </div>
        </div>

        <!-- View 3: Home Screen -->
        <div id="home-view" class="view">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-white tracking-tight">altsten_training_hub</h1>
                <p class="text-gray-400 mt-1">time for some good workouts!</p>
            </header>
            <div class="space-y-4">
                <button id="show-workout-btn" class="w-full text-left p-6 bg-blue-600 hover:bg-blue-700 rounded-xl transition-transform transform hover:scale-105">
                    <h2 class="text-2xl font-bold text-white">Next Workout</h2>
                    <p class="text-blue-200">See your next scheduled training session.</p>
                </button>
                <button id="show-stats-btn" class="w-full text-left p-6 bg-gray-800 hover:bg-gray-700 rounded-xl transition-transform transform hover:scale-105">
                    <h2 class="text-2xl font-bold text-white">View Stats</h2>
                    <p class="text-gray-400">Check your accumulated training volume.</p>
                </button>
                <button id="refresh-data-btn" class="w-full p-6 bg-gray-800 hover:bg-gray-700 rounded-xl transition-transform transform hover:scale-105">
                    <h2 class="text-2xl font-bold text-white text-center">Refresh Data</h2>
                </button>
            </div>
        </div>
        
        <!-- View 4: Workout Details -->
        <div id="workout-view" class="view">
            <!-- Content generated by JS -->
        </div>

        <!-- View 5: Dashboard/Stats -->
        <div id="dashboard-view" class="view">
            <button class="back-btn mb-4 font-semibold text-blue-400 hover:text-blue-300">&larr; Back to Home</button>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700">
                <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Weekly Goal Progress</h2>
                <div class="relative w-96 h-80 mx-auto">
                    <canvas id="dashboard-progress-pie-chart"></canvas>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700 mt-8">
                <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Weekly Training Volume</h2>
                <canvas id="volume-chart"></canvas>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700 mt-8">
                <h2 class="text-2xl font-bold text-center text-blue-300 mb-4">Total Sessions per Exercise</h2>
                <canvas id="sessions-chart"></canvas>
            </div>
        </div>

        <!-- View 6: Completion Screen -->
        <div id="completion-view" class="view">
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700 text-center">
                <h2 class="text-2xl font-bold text-green-400">Session Complete!</h2>
                <p class="text-gray-400 mt-2 mb-6">Here's your weekly progress towards your 12,000kg goal.</p>
                <div class="relative w-96 h-80 mx-auto">
                    <canvas id="progress-pie-chart"></canvas>
                </div>
                <button id="home-from-completion-btn" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
